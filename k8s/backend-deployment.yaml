apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: cloud-native
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: sharath2003/cloud-native-backend:14
        ports:
        - containerPort: 3000
