version: "3.9"

services:
  backend:
    image: ${DOCKER_HUB_USER}/cloud-native-backend:${VERSION:-latest}
    build: ./backend
    restart: always
    expose:
      - "5000"
    healthcheck:
      # FIX: Uses Python instead of curl to avoid the "executable not found" error
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: ${DOCKER_HUB_USER}/cloud-native-frontend:${VERSION:-latest}
    build: ./frontend
    restart: always
    expose:
      - "3000"
    depends_on:
      - backend

  nginx:
    image: ${DOCKER_HUB_USER}/cloud-native-nginx:${VERSION:-latest}
    build: ./nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana

  # FIX: Moved node-exporter INSIDE the services block so Prometheus can scrape it
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
    expose:
      - "9100"

volumes:
  grafana_data:
    name: production_grafana_data 
  prometheus_data:
    name: production_prometheus_data