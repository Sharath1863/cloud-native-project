version: "3.9"

services:
  backend:
    image: ${DOCKER_HUB_USER}/cloud-native-backend:${VERSION:-latest}
    build: ./backend
    restart: always
    expose:
      - "5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: ${DOCKER_HUB_USER}/cloud-native-frontend:${VERSION:-latest}
    build: ./frontend
    restart: always
    expose:
      - "3000"
    depends_on:
      - backend

  nginx:
    image: ${DOCKER_HUB_USER}/cloud-native-nginx:${VERSION:-latest}
    build: ./nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

  # Optional: Monitoring services
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"

